<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sound Button</title>
</head>
<body>

  <button onclick="playSound()">Play Sound</button>

  <audio id="sound">
    <source src="Polly.mp3" type="audio/mpeg">
  </audio>

  <script>
    function playSound() {
      const audio = document.getElementById("sound");
      audio.currentTime = 0;
      audio.play();
    }
  </script>

</body>
</html>
